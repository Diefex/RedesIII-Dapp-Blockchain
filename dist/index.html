<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <title>Udico</title>
</head>
<body>
    <div class="container shadow p-3 m-5 rounded" id="contenido">
        <div class="p-3">
            <h1>Ingrese a su cuenta</h1>
            <form action="app.html">
                <div class="mb-3">
                  <label for="usuario" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="usuario">
                </div>
                <div class="mb-3">
                  <label for="contra" class="form-label">Contrase√±a</label>
                  <input type="password" class="form-control" id="contra">
                </div>
                <button class="btn btn-primary" type="submit" onclick="dat()">Submit</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function dat(){
            var usuario = document.getElementById('usuario').value;
            sessionStorage.setItem('usuario', usuario);
            var contra = document.getElementById('contra').value;
            sessionStorage.setItem('contra', contra);
        }
    </script>
</body>
</html>
